<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <!--Titolo e logo Lim-->
        <header>
            <img src="unnamed.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!--Vari Checkbox-->
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <!--Monopattino Gino-->
        <main>
         <section class="Gino">
            <input type="checkbox">
            <span class="monopattino">Monopattino Gino22</span>
            <h4 class="arrow">Via Guadalametri - a 220 metri da te</h4>
            <h4>Stato di carica:</h4>
            <div class="ClasseGino"></div>
     </section>
         <!--Monopattino Mike-->
         <section class="Mike">
         <input type="checkbox">
         <span class="monopattino">Monopattino Mike24</span>
         <h4 class="arrow">Via Ricciardoni - a 420 metri da te</h4>
         <h4>Stato di carica:</h4>
         <div class="ClasseMike"></div>
     </section>
         <!--Monopattino Fede-->
         <section class="Fede">
            <input type="checkbox">
            <span class="monopattino">Monopattino Fede154</span>
            <h4 class="arrow"> Via Mentarini - a 490 metri da te</h4>
            <h4>Stato di carica:</h4>
            <div class="ClasseFede"></div>
        </section>

        <br>

        </main>

    </div>
    
</body>
</html>
